<div class="login-page">
  <div class="login-box">

    <!-- /.login-logo -->
    <div class="login-box-body">

      <div *ngIf="result != ''">{{result}}</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
        <div class="form-group has-feedback">
          <input autocomplete="false" formControlName="username" type="text" placeholder="Username" class="form-control"
            name="username" id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div class="text-danger" *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div class="text-danger" *ngIf="f.username.errors.required">Please enter username</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="password" type="password" class="form-control" placeholder="Password" name="password"
            id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div class="text-danger" *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="text-danger" *ngIf="f.password.errors.required">Please enter password</div>
          </div>
        </div>
        <div class="col-xs-5 col-md-12 text-center">
          <button type="submit" mat-raised-button color="primary">Sign In</button>
        </div>
        <br><br>
        <div class="row">
          <div class="col-xs-7 col-md-12 text-center">
            Best Viewed In:<br>
            <div class="apl-form-controls">
              <span class="icon firefox"></span>
              <span class="icon ie"></span>
              <span class="icon chrome"></span>
            </div>
          </div>

          <!-- /.col -->
        </div>
      </form>


      <!-- <a href="#">Forgot Password</a><br> -->


    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->



  <!-- iCheck -->
  <script src="../../plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */
      });
    });
  </script>
</div>
